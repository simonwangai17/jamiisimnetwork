<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }

    .card1 { background: #007bff; }
    .card2 { background: #28a745; }
    .card3 { background: #ffc107; }
    .card4 { background: #dc3545; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #343a40;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.25);
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-footer {
      text-align: right;
    }

    .close-btn {
      background-color: #dc3545;
    }

    .close-btn:hover {
      background-color: #bd2130;
    }
  </style>

  <!-- Sidebar CSS -->
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background-color: #343a40;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .submenu {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar HTML -->
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="#">Sim Registration</a>
    <div class="submenu">
      <a href="newline.html">New Line</a>
      <a href="active-lines.html">Active Lines</a>
      <a href="sim-report.html">Report</a>
    </div>
    <a href="#">Tills</a>
    <div class="submenu">
      <a href="New-till.html">New Till</a>
      <a href="tills.html">Tills</a>
      <a href="till-report.html">Report</a>
    </div>
    <a href="#">User</a>
    <div class="submenu">
      <a href="new-user.html">New User</a>
      <a href="users.html">Users</a>
      <a href="user-report.html">Report</a>
    </div>
    <a href="delaer.html">Dealer</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Users</h1>

    <!-- Cards Section -->
    <div class="card-container">
      <div class="card card1">
        <h3>Total Users</h3>
        <p>120</p>
      </div>
      <div class="card card2">
        <h3>Active Users</h3>
        <p>95</p>
      </div>
      <div class="card card3">
        <h3>Pending Updates</h3>
        <p>10</p>
      </div>
      <div class="card card4">
        <h3>Flagged</h3>
        <p>5</p>
      </div>
    </div>

    <!-- Search Bar Section -->
<div style="margin-bottom: 20px;">
  <input 
    type="text" 
    id="searchInput" 
    onkeyup="searchTable()" 
    placeholder="Search for users..." 
    style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"
  />
</div>

    <!-- Users Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>ID Number</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <tr>
          <td>John Doe</td>
          <td>12345678</td>
          <td>0712345678</td>
          <td><button onclick="openModal('John Doe','12345678','0712345678')">Update</button></td>
        </tr>
        <tr>
          <td>Jane Kimani</td>
          <td>23456789</td>
          <td>0723456789</td>
          <td><button onclick="openModal('Jane Kimani','23456789','0723456789')">Update</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h3>Update User</h3>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="modalName">
      </div>
      <div class="form-group">
        <label>ID Number</label>
        <input type="text" id="modalID">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" id="modalPhone">
      </div>
      <div class="modal-footer">
        <button onclick="closeModal()" class="close-btn">Cancel</button>
        <button onclick="saveUser()">Update</button>
      </div>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const res = await fetch("https://script.google.com/macros/s/AKfycbzd-ips383wF0sSSAXfCOTaVQVNDRy1fp4cvhQEiZM6lEj0Zg8ROHeDaaTjeZy7vHs2/exec"); // Replace with your live user endpoint
    const users = await res.json();

    const table = document.getElementById("userTable");
    table.innerHTML = "";

    // Card logic initialization
    let totalUsers = users.length;
    let activeUsers = 0;
    let pendingUpdates = 0;
    let flagged = 0;

    users.forEach(user => {
      // Append to table
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.id}</td>
        <td>${user.phone}</td>
        <td><button onclick="openModal('${user.name}', '${user.id}', '${user.phone}')">Update</button></td>
      `;
      table.appendChild(row);

      // Basic logic based on assumed fields (customize if needed)
      if (user.status === "active") activeUsers++;
      if (user.status === "pending") pendingUpdates++;
      if (user.flagged === "yes" || user.flagged === true) flagged++;
    });

    // Update card values
    document.querySelector(".card1 p").textContent = totalUsers;
    document.querySelector(".card2 p").textContent = activeUsers;
    document.querySelector(".card3 p").textContent = pendingUpdates;
    document.querySelector(".card4 p").textContent = flagged;
  });

  function searchTable() {
    const input = document.getElementById("searchInput");
    const filter = input.value.toLowerCase();
    const table = document.getElementById("userTable");
    const rows = table.getElementsByTagName("tr");

    for (let i = 0; i < rows.length; i++) {
      const cells = rows[i].getElementsByTagName("td");
      let match = false;

      for (let j = 0; j < cells.length - 1; j++) {
        if (cells[j].innerText.toLowerCase().indexOf(filter) > -1) {
          match = true;
          break;
        }
      }

      rows[i].style.display = match ? "" : "none";
    }
  }

  function openModal(name, id, phone) {
    document.getElementById("modalName").value = name;
    document.getElementById("modalID").value = id;
    document.getElementById("modalPhone").value = phone;
    document.getElementById("userModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("userModal").style.display = "none";
  }

  function saveUser() {
    const name = document.getElementById("modalName").value;
    const id = document.getElementById("modalID").value;
    const phone = document.getElementById("modalPhone").value;
    alert("User updated: " + name + ", " + id + ", " + phone);
    closeModal();
  }

  window.onclick = function(event) {
    const modal = document.getElementById("userModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>


</body>
</html>
